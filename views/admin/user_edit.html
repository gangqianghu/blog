{% extends 'layout.html' %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><span>用户修改</span></li>
</ol>
<h3>用户修改 --{{ user.username }}</h3>
<form role="form" method="post">
    <div class="form-group">
        <label for="userImg">用户图标：</label>
        <input type="text" value="{{ user.userImg }}" class="form-control" id="userImg" placeholder="请输入图标名" name="userImg">
    </div>
    <div class="form-group">
        <label for="username">用户名：</label>
        <input type="text" value="{{ user.username }}" class="form-control" id="username" placeholder="请输入用户名" name="username">
    </div>
    <div class="form-group">
        <label for="password">密码：</label>
        <input type="text" value="{{ user.password }}" class="form-control" id="password" placeholder="请输入密码" name="password">
    </div>
    <div class="form-group">
        <label for="isAdmin">管理员设置：</label>
        <select name="isAdmin" id="isAdmin" class="form-control">
            {% if user.isAdmin %}
            <option value="tube" selected>是</option>
            <option value="false" >否</option>
            {% else %}
            <option value="tube">是</option>
            <option value="false" selected>否</option>
            {% endif %}
        </select>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
{% endblock %}
